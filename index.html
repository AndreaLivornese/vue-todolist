<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-todolist</title>


    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- vue script -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    


    <div id="app" class="">

        <div class="container d-flex flex-column  align-items-center ">
            
            <h1 class="mb-5">TO DO LIST</h1>

            <div class="col-6">
                <label for="new-task" class="form-label">Inserisci una mansione da fare.</label>
                <div class="input-group mb-3">
                    <!-- gestisce le nuove task -->
                    <input 
                    v-model="newTask" 
                    @keyup.enter="addTask()"  
                    id="new-task" type="text" 
                    class="form-control" 
                    placeholder="Es. Hackerare il sito di Boolean :/" 
                    aria-label="Input ToDo list" aria-describedby="button-addon"
                    >
                    <button class="btn btn-outline-secondary" type="button" id="button-addon" @click="addTask()">Aggiungi</button>
                </div>
            </div>

            <div class="col-6">

                <!-- controllo che la lunghezza dell'array non sia 0 -->
                <ul v-if="listaMansioni.length > 0" class="list-group">

                    <!-- creo per ogni oggetto presente nell'array una "li" -->
                    <li v-for="(mansioneCorrente, index) in listaMansioni"  
                    class="list-group-item d-flex justify-content-between align-items-center"
                    >
                        <!-- se l'attributo "done" Ã¨ uguale a "true" aggiungo la classe "done" -->
                        <span class="flex-grow-1"
                        @click="doneOrNot(mansioneCorrente.done, index)"
                        :class="mansioneCorrente.done ? 'done' : ''"
                        >
                            {{mansioneCorrente.text}} 
                        </span>
                        <i class="fa-solid fa-xmark cross" @click="removeToDo(index)"></i>
                    </li>

                </ul>

                <!-- altrimenti visualizzo un div -->
                <div v-else class="text-center p-4 bg-success text-white">
                    Hai terminato le mansioni per il momento. Goditi un momento di relax (nel chillong).
                    <i class="fa-solid fa-otter"></i>
                </div>
            </div>

        </div>

    </div>





    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- my script -->
    <script src="./js/script.js"></script>
</body>
</html>
